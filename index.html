<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Sonic Runner</title>
  </head>
  <body>
    <audio autoplay loop controls="false">
      <source src="Sonic.mp3" type="audio/mpeg">
    </audio>
    <div class="game-intro">
      <img src="./images/intro.jpeg" alt="" class="logo-img" />
      <br />
      <img src="./images/Arrow.png" alt="" class="arrow-img" />
      <p>Use the arrow up to jump!</p>
      

    </div>
    <button id="start-button">Start</button>
    <div id="game-board">
      <canvas id="canvas" width="1550" height="850"></canvas>
    </div>
    <button id="restart-button" style="display: none">Restart</button>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/classes.js"></script>
  </body>
</html>
